version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18


  build:
    commands:
      - mkdir resume
      - npm install -g resume-cli
      - npm install  jsonresume-theme-even
      # Generate the HTML version of the resume
      - resume export resume/index.html --theme ./node_modules/jsonresume-theme-even

      # Generate the PDF version of the resume
      - resume export resume/ML.pdf --theme ./node_modules/jsonresume-theme-even --format pdf
      - aws cloudfront create-invalidation --distribution-id E2FHTVKFO67JA2 --paths /resume* /resume/ML* /login*

artifacts:
  files:
    - resume/**/*
#    - drift.js
#    - login/**/*


